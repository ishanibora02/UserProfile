<div class="card">
    <h4 class="card-header">Change Password</h4>
    <div class="card-body">
      <form [formGroup]="changeForm" >
  
        <div class="form-group">
          <label for="npassword">New Password</label>
          <input #p1 type="password" formControlName="npassword" class="form-control" />
        </div>
        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input #p2 type="password" formControlName="cpassword" class="form-control" />
        </div>
        <br>
        <div class="form-group">
  
          <button type="submit" class="btn btn-primary" [disabled]="!changeForm.valid" (click)="change(p1.value,p2.value)">Submit</button>
  
          <a routerLink='../login'>Cancel</a><br>
        </div>
      </form>
    </div>
  </div>
