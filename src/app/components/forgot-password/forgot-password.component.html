<div class="card">
    <h4 class="card-header">Forgot Password</h4>
    <div class="card-body">
        <form [formGroup]="forgotForm" (ngSubmit)="Send()">

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" formControlName="email" class="form-control" />
            </div><br>
            <div class="form-group">

                <button type="submit" class="btn btn-primary" [disabled]="!forgotForm.valid">Send</button>
            </div>
        </form>
    </div>
</div>
