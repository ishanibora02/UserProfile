<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <!-- <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" /> -->
                <input type="text" formControlName="first_name" class="form-control"/>
                <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <!-- <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" /> -->
                <input type="text" formControlName="last_name" class="form-control"/>
                <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="username">email</label>
                <!-- <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /> -->
                <input type="text" formControlName="email" class="form-control"/>
                <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">email is required</div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /> -->
                <input type="password" formControlName="password" class="form-control"/>
                <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <!-- <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" /> -->
                <input type="password" formControlName="password2" class="form-control"/>
                <!-- <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                    <div *ngIf="f.password2.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.password2.errors.minlength">Password must be at least 6 characters</div>
                </div> -->
            </div><br>
            <div class="form-group">
                <!-- <button [disabled]="loading" class="btn btn-primary"> -->
                    <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                <button  class="btn btn-primary" type="submit">
                    Register
                </button>
                <a routerLink="/login" class="btn btn-link" style="float: right;">Cancel</a>
            </div>
        </form>
    </div>
</div>
