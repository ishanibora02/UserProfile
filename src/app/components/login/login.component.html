<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="Save()">

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      <br>
      <div class="form-group">

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>

       <span style="margin-left: 20%;">Don't have Account?<a routerLink='../register'>Create Account</a></span>
       <span style="float: right;">Forgot Password?<a routerLink='../forgot'>Click here</a></span>
      </div>
    </form>
  </div>
</div>
